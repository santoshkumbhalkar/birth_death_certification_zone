<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login Page</title>
        <link href="ADMIN_LOGIN.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div class="header">
        <img src="gov_logo.png" alt="Gov Logo">
        <div class="title">
            <h1>GOVERNMENT OF MAHARASHTRA </h1>
            <h2>HEALTH DEPARTMENT</h2>
        </div>
        <img src="logo_bd.png" alt="India Government Logo">
    </div>
        <div class="container">
        <div class="login-form">
                <h2>Login</h2>
                <form action="ADMIN_LOGIN.jsp" method="post">
                    <div class="input-group">
                      <input type="text"  name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                       <input type="password"  name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn">Login</button>
                    </div>
                </form>
        </div>
        </div>
    </body>
</html>
